<html>
  <head>
    <style type="text/css">
        input { font:inherit; }
        #field-de-mathular {
            font-size: 48px;
            font-weight: bold;
            margin:0 auto;
            width: 60%;
        }
        #answer {
            width: 4em;
        }
    </style>
  </head>
  <body>
    <div id="status">
        <span>correct answers: </span><span data-shows="numCorrect"></span>
        <span>incorrect answers: </span><span data-shows="numIncorrect"></span>
        <span>time left: </span><span data-shows="timeLeft"></span>
    </div>
    <div id="field-de-mathular">
      <span>
        <span id="problem"></span> = <input id="answer" type="number" autofocus>
      </span>
      <div>
        <span id="hint"></span>
      </div>
    </div>
  </body>
  <script src="../uiulars/uiulator.js"> </script>
  <script src="../mathulars/mathulars.js"></script>
  <script src="timed_math.js"></script>
  <script>
    let gameState = timedMath({
        problemField: document.getElementById("problem"),
        answerField:  document.getElementById("answer"),
        hintField:    document.getElementById("hint"),
    });

    let stui = uiulator(gameState, document.getElementById("status"));

  </script>
</html>
